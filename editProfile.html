<section>
    <div class="wrapper">
        <div id="profile">
            <div class="left-bar">
                <h1>Profile</h1>
                <hr>
                <nav>
                    <ul>
                        <li><a href="viewProfile.html">View Profile</a></li>
                        <li><a href="editProfile.html">Edit Profile</a></li>
                        <li><a href="changeProfilePic.html">Change Profile Picture</a></li>
                        <li><a href="changePassword.html">Change Password</a></li>
                        <li><a href="index.html">Log out</a></li>
                    </ul>
                </nav>
            </div>
            <div class="right-bar">
                <div class="form">
                    <form action="#" method="POST">
                        <fieldset class="editField">
                            <legend>Edit Profile</legend>
                            <label>Name:</label>
                            <input type="text" name="firstname" placeholder="First Name" maxlength="30"/>
                            <input type="text" name="lastname" placeholder="Last Name" maxlength="30"/>

                            <hr>

                            <label>E-mail Address:</label>
                            <input type="text" name="email" maxlength="50"/>

                            <hr>

                            <label>Mobile:</label>
                            <input type="text" name="mobile" value="+88" maxlength="15"/>

                            <hr>

                            <label>Address:</label>
                            <textarea name="address" cols="30" rows="3" maxlength="100"></textarea>

                            <hr>

                            <label>Gender:</label>
                            <select name = "gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>

                            <hr>

                            <label>Date of Birth:</label>

                            <hr>

                            <button type="submit" name="submit">Update</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
