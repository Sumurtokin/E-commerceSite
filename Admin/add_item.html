<section>
    <div class="wrapper">
        <div class="form">
            <form action="#" method="POST">
                <fieldset id="signup-form">
                    <legend>Add Item</legend>
                    <img src="../raw/product.png" alt="Item Picture" height="250" width="250"> <br>
                    <label>Choose Item Picture</label>
                    <input type="File" name="upload" value="Item Picture"/>
                    <br>
                    <input type="text" name="firstname" placeholder="Item Name" maxlength="30"/>
                    <hr>
                        
                    <div class="itemcontainer" >
                        <div style=" margin-left: 50px;">
                            <p>Select Gender</p>
                            <select name="gender" id="">
                                <option name="" value="">Select</option>
                                <option name="gender" value="MEN">MEN</option>
                                <option name="gender" value="WOMEN">WOMEN</option>
                            </select>
                        </div>
                    
                        <div >
                            <p>Select Age</p>
                            <select name="age" id="">
                                <option name="age" value="">Select</option>
                                <option name="age" value="kid">KID</option>
                                <option name="age" value="adult">ADULT</option>
                            </select>
                        </div>
                        
                        <div>
                            <p>Select Size</p>
                            <select name="size" id="">
                                <option name="size" value="">Select</option>
                                <option name="size" value="small">Small</option>
                                <option name="size" value="medium">Medium</option>
                                <option name="size" value="large">Large</option>
                            </select>
                        </div>
                    </div>
                    
                    <br><br>
                    <div class="itemcontainer">
                        <div>
                           Buying Price <input type="text"/>
                        </div>
                            
                        <div>
                           Selling Price <input type="text"/>
                        </div>
                           
                    </div>     
                    <br>
                    No. of Items<input type="text"/>
                    <br><br>
     
                    <button type="submit" name="submit">ADD ITEM</button>
                    <button type="reset">Reset</button>
                </fieldset>
            </form>
        </div>
    </div>
</section>
