<html>
<head>
     <title>E-CommerceSite</title>
     <link rel="stylesheet" type="text/css" href="../css/Homedesign.css">
     <link rel="stylesheet" type="text/css" href="../css/style.css">
     <link rel="stylesheet" type="text/css" href="../css/test.css">
     <link rel="stylesheet" type="text/css" href="../css/header.css">
     <link rel="stylesheet" type="text/css" href="../css/menu.css">
     <link rel="stylesheet" type="text/css" href="../css/footer.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> 
     
</head>

<body>

<header class="header">
    <div>
        <nav>
            <ul class="header_ul" >
                <li><a href="dashboard.html"><i class="fa fa-tachometer" aria-hidden="true" style="color: white"></i></a></li>   
                <li><a href="admin_profile.html"><i class="fa fa-user" aria-hidden="true" style="color: white"></i></a>
                </li>    
                <li><a href="search.html"><i class="fa fa-search" aria-hidden="true" style="color: white"></i></a></li>
                <li><a href="../customer/home.html"><i class="fa fa-sign-out" aria-hidden="true" style="color: white"></i></a></li>
            </ul>
        </nav>
    </div>
</header>


<br><br><br><br>
<hr class="hr_border"><br>
<section>
    <div class="wrapper">
        <div class="form">
            <form action="#" method="POST">
                <fieldset id="signup-form">
                    <legend>Add Item</legend>
                    <img src="../raw/product.png" alt="Item Picture" height="250" width="250"> <br>
                    <label>Choose Item Picture</label>
                    <input type="File" name="upload" value="Item Picture"/>
                    <br>
                    <input type="text" name="firstname" placeholder="Item Name" maxlength="30"/>
                    <hr>
                        
                    <div class="itemcontainer" >
                        <div style=" margin-left: 50px;">
                            <p>Select Gender</p>
                            <select name="gender" id="">
                                <option name="" value="">Select</option>
                                <option name="gender" value="MEN">MEN</option>
                                <option name="gender" value="WOMEN">WOMEN</option>
                            </select>
                        </div>
                    
                        <div>
                            <p>Select Age</p>
                            <select name="age" id="">
                                <option name="age" value="">Select</option>
                                <option name="age" value="kid">KID</option>
                                <option name="age" value="adult">ADULT</option>
                            </select>
                        </div>
                        
                        <div>
                            <p>Select Type</p>
                            <select name="type" id="">
                                <option name="type" value="">Select</option>
                                <option name="type" value="shirt">Shirt</option>
                                <option name="type" value="pant">Pant</option>
                                <option name="type" value="tshirt">Tshirt</option>
                                <option name="type" value="tshirt">Saree</option>
                                <option name="type" value="tshirt">Skirt</option>
                            </select>
                        </div>
                        
                        <div>
                            <p>Select Size</p>
                            <select name="size" id="">
                                <option name="size" value="">Select</option>
                                <option name="size" value="small">Small</option>
                                <option name="size" value="medium">Medium</option>
                                <option name="size" value="large">Large</option>
                            </select>
                        </div>
                    </div>
                    
                    <br><br>
                    <div class="itemcontainer">
                        <div>
                           Buying Price <input type="text"/>
                        </div>
                            
                        <div>
                           Selling Price <input type="text"/>
                        </div>
                           
                    </div>     
                    <br>
                    No. of Items<input type="text"/>
                    <br><br>
     
                    <button type="submit" name="submit">Add Item</button>
                    <button type="reset">Reset</button>
                    <button type="submit" formaction="dashboard.html">Back</button>
                </fieldset>
            </form>
        </div>
    </div>
</section>

<footer style="clear: both">
    <div class="left_footer" style="text-align: right">
        <font face="Arial Black" color="white" style="margin:5; font-size: 15" >&copy;COPYRIGHT</font>
    </div>
   
    <div class="right_footer">
        <img src = "../Icon/facebook.png" height="30px" width="30px" style="margin:15">
        <img src = "../Icon/google.png" height="30px" width="30px" style="margin:15">
        <img src = "../Icon/twitter.png" height="30px" width="30px" style="margin:15">
    </div>      
</footer>
</body>
</html>
