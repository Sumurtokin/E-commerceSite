<body>

<header class="header">
    <div>
        <nav>
            <ul class="header_ul" >
                <li><a href="home.html"><i class="fa fa-home" aria-hidden="true" style="color: white"></i></a></li>
                <li><a href="dashboard.html"><i class="fa fa-tachometer" aria-hidden="true" style="color: white"></i></a></li>   
                <li><a href="admin_profile.html"><i class="fa fa-user" aria-hidden="true" style="color: white"></i></a>
                    <ul class="dropdowns">
                        <li><a href="admin_profile.html"><font size=2> View Profile</font></a></li>
                        <li><a href="edit_admin.html"><font size=2> Edit Profile</font></a></li>

                    </ul> 
                </li>

                <li><a href="#"><i class="fa fa-sign-out" aria-hidden="true" style="color: white"></i></a></li>
            </ul>
        </nav>
    </div>
</header>


<br><br><br><br>
<hr class="hr_border"><br>
<section>
    <div class="wrapper">
        <div class="form">
            <form action="#" method="POST">
                <fieldset id="signup-form">
                    <legend>Edit Item</legend>
                    <img src="../raw/product.png" alt="Item Picture" height="250" width="250"> <br>
                    <label>Choose Item Picture</label>
                    <input type="File" name="upload" value="Item Picture"/>
                    <br>
                    <input type="text" name="firstname" placeholder="Item Name" maxlength="30"/>
                    <hr>
                        
                    <div class="itemcontainer" >
                        <div style=" margin-left: 50px;">
                            <p>Select Gender</p>
                            <select name="gender" id="">
                                <option name="" value="">Select</option>
                                <option name="gender" value="MEN">MEN</option>
                                <option name="gender" value="WOMEN">WOMEN</option>
                            </select>
                        </div>
                    
                        <div>
                            <p>Select Age</p>
                            <select name="age" id="">
                                <option name="age" value="">Select</option>
                                <option name="age" value="kid">KID</option>
                                <option name="age" value="adult">ADULT</option>
                            </select>
                        </div>
                        
                        <div>
                            <p>Select Type</p>
                            <select name="type" id="">
                                <option name="type" value="">Select</option>
                                <option name="type" value="shirt">Shirt</option>
                                <option name="type" value="pant">Pant</option>
                                <option name="type" value="tshirt">Tshirt</option>
                                <option name="type" value="saree">Saree</option>
                                <option name="type" value="skirt">Skirt</option>
                            </select>
                        </div>
                        
                        <div>
                            <p>Select Size</p>
                            <select name="size" id="">
                                <option name="size" value="">Select</option>
                                <option name="size" value="small">Small</option>
                                <option name="size" value="medium">Medium</option>
                                <option name="size" value="large">Large</option>
                            </select>
                        </div>
                    </div>
                    
                    <br><br>
                    <div class="itemcontainer">
                        <div>
                           Buying Price <input type="text"/>
                        </div>
                            
                        <div>
                           Selling Price <input type="text"/>
                        </div>
                           
                    </div>     
                    <br>
                    No. of Items<input type="text"/>
                    <br><br>
     
                    <button type="submit" name="submit" formaction="dashboard.html">Edit Item</button>
                    <button type="reset">Reset</button>
                    <button type="submit" name="back" formaction="dashboard.html">Back</button>
                </fieldset>
            </form>
        </div>
    </div>
</section>

<footer style="background-color:#444141;">
    <div class="left_footer" >
         <form><font face="Arial Black" color="white" style="margin:5" >STAY CONNECTED</font><input type="Text" id="bEmail"placeholder="Enter Your Email"/><input type="Submit" value="s"/></form>
    </div>
   
    <div class="right_footer">
        <img src = "../Icon/facebook.png" height="30px" width="30px" style="margin:15">
        <img src = "../Icon/google.png" height="30px" width="30px" style="margin:15">
        <img src = "../Icon/twitter.png" height="30px" width="30px" style="margin:15">
    </div>   
</footer>
</body>
</html>
